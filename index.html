<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Objet Naturel</title>

  <link rel="preload" as="image" href="Texturelabs_Paper_210XL.jpg">
  <link rel="preload" as="image" href="Objet Naturel.svg">
  <link rel="preload" as="image" href="Coming Soon.svg">

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }

    body {
      background-color: #2c2f34;
      background-image: url('Texturelabs_Paper_210XL.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      cursor: default;
    }

    .viewport {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @supports (min-height: 100dvh) { .viewport { min-height: 100dvh; } }
    @supports (min-height: 100svh) { .viewport { min-height: 100svh; } }

    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      width: min(42vw, 220px);
    }

    .logo,
    .tagline {
      width: 100%;
      height: auto;
      pointer-events: none;
      -webkit-user-drag: none;
      user-drag: none;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .logo {
      width: min(34vw, 180px);
      max-width: 180px;
    }
    .tagline {
      width: min(18vw, 110px); /* smaller tagline */
      max-width: 110px;
      opacity: 0.94;
    }

    img[src$=".svg"] {
      shape-rendering: geometricPrecision;
      text-rendering: geometricPrecision;
      image-rendering: -webkit-optimize-contrast;
    }
  </style>
</head>
<body>
  <main class="viewport" aria-label="Coming Soon">
    <div class="stack">
      <img class="logo" src="Objet Naturel.svg" alt="" draggable="false" decoding="async" />
      <img class="tagline" src="Coming Soon.svg" alt="" draggable="false" decoding="async" />
    </div>
  </main>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && ['a','c','s','p','x'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
