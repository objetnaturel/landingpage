<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Objet Naturel</title>
  <!-- Make Safari/iOS browser UI bars white -->
  <meta name="theme-color" content="#ffffff">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      /* Ensure overscroll/outer area is white on Safari */
      background-color: #ffffff;
    }
    /* Background image */
    body {
      background: #fff url('background.svg') no-repeat center center;
      background-size: cover;
      /* Avoid iOS Safari issues with fixed backgrounds */
      background-attachment: scroll;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Use fixed attachment only on larger screens/desktops */
    @media (min-width: 1024px) {
      body { background-attachment: fixed; }
    }
    /* Responsive logo size: smaller on mobile, capped on desktop */
    img {
      width: clamp(120px, 28vw, 240px);
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="Logo">
</body>
</html>
