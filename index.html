<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Objet Naturel</title>
  <meta name="theme-color" content="#ffffff">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff; /* blank background */
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Centered SVG logo, no animations */
    img {
      display: block;
      height: auto;
      width: clamp(200px, 24vw, 420px); /* balanced across devices */
    }
    /* Make a touch larger on narrow portrait phones */
    @media (max-width: 480px) and (orientation: portrait) {
      img { width: clamp(220px, 66vw, 480px); }
    }
    /* Cap on large desktops */
    @media (min-width: 1280px) {
      img { width: clamp(240px, 18vw, 520px); }
    }
  </style>
</head>

</body>
</html>
