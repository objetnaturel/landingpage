<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Objet Naturel</title>

  <link rel="preload" as="image" href="Texturelabs_Paper_210XL.jpg">
  <link rel="preload" as="image" href="O—N.svg?v=4">

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }

    body {
      background-color: #2c2f34;
      background-image: url('Texturelabs_Paper_210XL.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      cursor: default;
    }

    .viewport {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @supports (min-height: 100dvh) { .viewport { min-height: 100dvh; } }
    @supports (min-height: 100svh) { .viewport { min-height: 100svh; } }

    .mark {
      width: min(28vw, 160px);
      max-width: 160px;
      height: auto;
      pointer-events: none;
      -webkit-user-drag: none;
      user-drag: none;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      shape-rendering: geometricPrecision;
      text-rendering: geometricPrecision;
      opacity: 0.96;
    }
  </style>
</head>
<body>
  <main class="viewport" aria-label="Objet Naturel">
    <img class="mark" src="O—N.svg?v=4" alt="O—N logo" draggable="false" decoding="async" />
  </main>

  <script>
    // Disable right-click and copy shortcuts
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && ['a','c','s','p','x'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
