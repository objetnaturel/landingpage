<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Objet Naturel</title>
  <meta name="theme-color" content="#ffffff">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      display: block;
      height: auto;
      width: clamp(140px, 16vw, 260px);
    }
    @media (max-width: 480px) and (orientation: portrait) {
      img { width: clamp(160px, 44vw, 300px); }
    }
    @media (min-width: 1280px) {
      img { width: clamp(180px, 12vw, 300px); }
    }
  </style>
</head>
<body>
  <img src="./logo.svg" alt="Objet Naturel">
</body>
</html>
