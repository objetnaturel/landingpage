<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Objet Naturel</title>
  <meta name="theme-color" content="#ffffff">
  <style>
    /* Smooth, brand-level presentation */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff; /* ensures Safari UI bars are white */
    }
    body {
      background: #fff url('background.svg') no-repeat center center;
      background-size: cover;
      background-attachment: scroll; /* avoids iOS jitter */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (min-width: 1024px) {
      body { background-attachment: fixed; }
    }

    /* Centered logo styling */
    img {
      display: block;
      height: auto;
      /* Base scaling: stable + elegant */
      width: clamp(180px, 22vw, 320px);
      transition: width 0.3s ease-in-out;
    }

    /* Portrait phones: larger for visibility */
    @media (max-width: 480px) and (orientation: portrait) {
      img { width: clamp(220px, 60vw, 380px); }
    }

    /* Small tablets */
    @media (min-width: 481px) and (max-width: 820px) {
      img { width: clamp(200px, 40vw, 420px); }
    }

    /* Desktop + ultrawide: stays balanced, not oversized */
    @media (min-width: 1280px) {
      img { width: clamp(240px, 16vw, 400px); }
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="Logo">
</body>
</html>
